<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrArtificial</title>
    <link rel="stylesheet" href="../static/css/styles_interfaz1.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="new-chat-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Nuevo chat
        </button>
        
        <!-- Historial de chats anteriores-->
        <div class="history">
            <a href="/interfaz4" class="chat-item">Perro vs gato</a>
            <a href="/interfaz3" class="chat-item">Ayuda dios mio</a>
            <a href="/interfaz2" class="chat-item">Consulta médica</a>
            <a href="/interfaz1" class="chat-item">maricon</a>
        </div>
        
        <div class="profile">
            <div class="profile-img"></div>
            <div>Usuario</div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main">
        <!-- Header -->
        <div class="header">
            <div class="title">DrArtificial</div>
        </div>
        
        <!-- Chat Box (unified container) -->
        <div class="chat-box">
            <div class="chat-container">
                <!--Los mensajes del usuario son de la clase UserMessage-->
                <div class="UserMessage">
                    <div class="message-content">
                        <div class="message-bubble">
                            ayuda dios mio
                        </div>
                    </div>
                    <div class="avatar avatarUser">U</div>
                </div>
                <!--Los mensajes de la ia son de la clase AiMessage-->
                <div class="AiMessage">
                    <div class="avatar">AI</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            Hola, ¿en qué puedo ayudarte hoy?
                        </div>
                    </div>
                </div>
                
                <div class="UserMessage">
                    <div class="message-content">
                        <div class="message-bubble">
                            no encuentro mi botella de agua y llevo 10 dias sin beber agua
                        </div>
                    </div>
                    <div class="avatar avatarUser">U</div>
                </div>
                
                <div class="AiMessage">
                    <div class="avatar">AI</div>
                    <div class="message-content">
                        <div class="message-bubble">
                           cerveza.
                        </div>
                    </div>
                </div>
                {{ mi_mensaje | safe }}  <!-- Esto habrá que quitarlo -->
                {{ respuesta | safe }}  <!-- Esto habrá que quitarlo -->
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <form action="/" method="post" class="mt-4" onsubmit="return validarPrompt()">
                    <div class="input-box">
                        <textarea id="prompt" name="prompt" placeholder="Escribe un mensaje..."></textarea>
                        <button class="send-btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="../static/js/main.js"></script> <!-- Enlace al JS -->
</body>
</html>
